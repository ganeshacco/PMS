<nav class="navbar">
  <div class="navbar-logo">
    <img src="../../assets/images/accolite-logo.png" alt="Company Logo" />
  </div>
  <ul class="navbar-links">
    <li>
      <form class="d-flex">
        <input class="form-control me-2" type="text" placeholder="Search by User ID or Name" aria-label="Search"
          id="searchInput" #searchInput (input)="onSearchInputChange(searchInput.value)" [matAutocomplete]="auto" style="width: 400px; background-color: white; color: #000; border-radius: 0.50rem;"/>

        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let user of searchResults" (click)="selectUserProfile(user)">
            {{ user.firstName }} {{ user.lastName }} - {{ user.userId }}
          </mat-option>
        </mat-autocomplete>
      </form>
    </li>
  </ul>

  <div class="navbar-actions">
    <span class="profile-username">{{ userName }}</span>
    <mat-icon class="mat-icon-size" (click)="getProfile()">account_circle</mat-icon>
  </div>
</nav>
