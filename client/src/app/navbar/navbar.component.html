<nav class="navbar">
  <div class="navbar-logo">
    <img src="../../assets/images/accolite-logo.png" alt="Company Logo" />
  </div>
  <ul class="navbar-links">
    <li>
      <form class="d-flex">
        <div class="search-container">
          <mat-icon class="search-icon">search</mat-icon>
          <input
            class="form-control me-2 search-bar"
            type="text"
            placeholder="Search by UserID or Name"
            aria-label="Search"
            id="searchInput"
            #searchInput
            (input)="onSearchInputChange(searchInput.value)"
            [matAutocomplete]="auto"
          />
        </div>
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let user of searchResults" (click)="selectUserProfile(user)">
            {{ user.firstName }} {{ user.lastName }} - {{ user.userId }}
          </mat-option>
        </mat-autocomplete>
      </form>
    </li>
  </ul>

  <div class="navbar-actions">
    <span class="profile-username">{{ userName }}</span>
    <mat-icon class="mat-icon-size" (click)="getProfile()">account_circle</mat-icon>
  </div>
</nav>
