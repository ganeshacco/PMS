<div class="task-management-container">
  <form [formGroup]="taskForm" (ngSubmit)="createTask()" class="task-form">
    <h2>Task Management</h2>

    <mat-form-field appearance="fill">
      <mat-label for="keyResultId">Key Result ID:</mat-label>
      <input
        matInput
        type="text"
        id="keyResultId"
        formControlName="keyResultId"
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label for="description">Description:</mat-label>
      <input matInput type="text" id="description" formControlName="description" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label for="creationDate">Creation Date:</mat-label>
      <input matInput type="text" id="creationDate" formControlName="creationDate" />
    </mat-form-field>
    
    <mat-form-field appearance="fill">
      <mat-label for="deadline">Deadline:</mat-label>
      <input matInput type="text" id="deadline" formControlName="deadline" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label for="weight">Weight:</mat-label>
      <input matInput type="text" id="weight" formControlName="weight" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label for="completionStatus">Completion Status:</mat-label>
      <input matInput
        type="text"
        id="completionStatus"
        formControlName="completionStatus"
      />
    </mat-form-field>
    
    <mat-form-field appearance="fill">
      <mat-label for="userId">User ID:</mat-label>
      <input matInput type="text" id="userId" formControlName="userId" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label for="windowId">Window ID:</mat-label>
      <input matInput type="text" id="windowId" formControlName="windowId" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label for="rating">Rating:</mat-label>
      <input matInput type="text" id="rating" formControlName="rating" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label for="feedback">Feedback:</mat-label>
      <input matInput type="text" id="feedback" formControlName="feedback" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label for="period">Period:</mat-label>
      <input matInput type="text" id="period" formControlName="period" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label for="taskAttributes">Task Attributes:</mat-label>
      <input matInput type="text" id="taskAttributes" formControlName="taskAttributes" />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Create Task</button>
  </form>

  <!-- Task List
  <div *ngFor="let task of tasks">
    <p>{{ task.description }} (ID: {{ task.taskId }})</p>
    <button (click)="updateTask(task.taskId)">Update</button>
    <button (click)="deleteTask(task.taskId)">Delete</button>
  </div> -->
</div>
