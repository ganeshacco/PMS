<!-- user-management.component.html -->

<div>
  <h2>KeyResult Management</h2>

  <!-- User Registration Form -->
  <form [formGroup]="keyResultForm" (ngSubmit)="registerKeyResult()">
    <div>
      <label for="userId">User Id:</label>
      <input type="number" id="userId" formControlName="userId" />
    </div>
    <div>
      <label for="goalPlanId">GoalPlan Id:</label>
      <input type="number" id="goalPlanId" formControlName="goalPlanId" />
    </div>
    <div>
      <label for="keyResultName">KeyResult Name:</label>
      <input type="text" id="keyResultName" formControlName="keyResultName" />
    </div>
    <div>
      <label for="description">Description:</label>
      <input type="text" id="description" formControlName="description" />
    </div>
    <div>
      <label for="weight">Weight:</label>
      <input type="number" id="weight" formControlName="weight" />
    </div>
    <div>
      <label for="period">Period:</label>
      <input type="text" id="period" formControlName="period" />
    </div>
    <div>
      <label for="windowId">Window Id:</label>
      <input type="number" id="windowId" formControlName="windowId" />
    </div>

    <button type="submit">Register KeyResult</button>
  </form>

  <!-- User List -->
  <div *ngFor="let keyresult of keyresults">
    <p>{{ keyresult.userId }} ({{ keyresult.goalPlanId }})</p>
  </div>
</div>
