<h2 mat-dialog-title>Update Rating and Feedback</h2>
    <mat-dialog-content>
      <mat-form-field>
        <input matInput type="number" placeholder="Rating" [(ngModel)]="data.rating" />
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" placeholder="Feedback" [(ngModel)]="data.feedback" />
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Update</button>
      <button mat-button (click)="onNoClick()">Cancel</button>
    </mat-dialog-actions>
