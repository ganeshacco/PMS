<!-- app.component.html -->

<div class="options-container">
  <mat-card class="center-card" *ngFor="let data of adminData">
    <mat-card-header class="login-header">
      <mat-card-title>{{data.label}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <button mat-raised-button color="primary" [routerLink]="[data.routeLink]" routerLinkActive="active">
        Click
      </button>
    </mat-card-content>
  </mat-card>
</div>
