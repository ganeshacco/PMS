<!-- profile-page.component.html -->

<div class="container profile-container">
  <div class="row">
    <div class="col col-left">
      <div class="profile-header">
        <img
          class="profile-image"
          src="../../assets/images/profile.png"
          alt="User Profile"
        />
      </div>
      <div class="user-info">
        <div class="left-section">
          <h2>{{ employee.firstName }} {{ employee.lastName }}</h2>
          <p style="font-size: 18px;"><strong>Role:</strong> {{ employee.roles }}</p>
          <p style="font-size: 18px;"><strong>Email:</strong> {{ employee.email }}</p>
        </div>
      </div>
    </div>
    <div class="col col-right">
      <div class="user-info">
        <div class="right-section">
          <p style="font-size: 18px;"><strong>Employee ID:</strong> {{ employee.userId }}</p>
          <p style="font-size: 18px;">
            <strong>Joining Date:</strong> {{ employee.joiningDate | date }}
          </p>
          <p style="font-size: 18px;"><strong>HR ID:</strong> {{ employee.hrId }}</p>
          <p style="font-size: 18px;"><strong>RM ID:</strong> {{ employee.reportingManagerId }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex align-items-center">
    <hr class="flex-grow-1 mx-4" />
  </div>

  <div class="actions-container">
    <div class="manager-actions" *ngIf="showButton">
      <div class="manager-section">
        <h3>Manager Actions</h3>
        <button class="btn btn-primary" (click)="viewDetails(employee.userId)">Give Review</button>
      </div>
    </div>
  </div>

  <div id="idCard">
    <button class="btn btn-primary" (click)="generateIdCardPDF()">Download ID Card</button>
  </div>
</div>
