<div class="goal-plan-management-container">
  <h2>GoalPlan Management</h2>

  <!-- GoalPlan Registration Form -->
  <form [formGroup]="goalPlanForm" (ngSubmit)="registerGoalPlan()">
    <mat-form-field appearance="fill">
      <mat-label>Financial Year</mat-label>
      <input
        matInput
        type="number"
        placeholder="Enter financial year"
        formControlName="financialYear"
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>User Id</mat-label>
      <input
        matInput
        type="number"
        placeholder="Enter user ID"
        formControlName="userId"
      />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      Register GoalPlan
    </button>

    <button mat-raised-button color="primary" type="export" (click)="exportGoalPlans()">Export Goal Plans</button>
  </form>
