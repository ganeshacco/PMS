<div style="margin-top: 50px; text-align: center;">
  <h2 style="font-size: 28px; margin-bottom: 20px;">Feedback Page</h2>

  <div style="display: flex; justify-content: space-around; gap: 20px;">

    <!-- Feedback from Manager Section -->
    <div style="width: 350px; padding: 20px;  border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
      <h5 style="margin: 0; font-size: 20px;background-color: #3498db; color: #fff;border-radius: 0.40rem; padding: 10px;box-shadow: 0 8px 8px rgba(0, 0, 0, 0.1);">Manager Feedback</h5>
      <p style="margin: 15px 0; font-size: 18px;">{{ managerFeedback }}</p>
    </div>

    <!-- Overall Rating Section -->
    <div style="width: 350px; padding: 20px;border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
      <h5 style="margin: 0; font-size: 20px; background-color: #f39c12; color: #fff;border-radius: 0.40rem; padding: 10px;box-shadow: 0 8px 8px rgba(0, 0, 0, 0.1);">Overall Rating</h5>
      <p style="margin: 15px 0; font-size: 18px;">{{ overallRating }}</p>
    </div>

  </div>
</div>
