<div style="margin-top: 78px; text-align: center">
  <div class="header-container">

  <h2>Feedback Overview</h2>

  <!-- Filter form -->
  <form [formGroup]="filterForm" class="filter-form">
    <mat-form-field style="margin-right: 20px">
      <mat-label>Year</mat-label>
      <mat-select formControlName="year" (selectionChange)="onFilterChange()">
        <mat-option *ngFor="let y of yearOptions" [value]="y">{{ y }}</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Period dropdown (assuming you have a predefined list of periods) -->
    <mat-form-field style="margin-right: 20px">
      <mat-label>Period</mat-label>
      <mat-select formControlName="period" (selectionChange)="onFilterChange()">
        <mat-option value="q1">Q1</mat-option>
        <mat-option value="q2">Q2</mat-option>
        <mat-option value="q3">Q3</mat-option>
        <mat-option value="q4">Q4</mat-option>
      </mat-select>
    </mat-form-field>
  </form></div>

  <div style="display: flex; justify-content: space-around; gap: 20px">
    <!-- Feedback from Manager Section -->
    <div
      style="
        width: 500px;
        height: 170px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      "
    >
      <h5
        style="
          margin: 0;
          font-size: 20px;
          background-color: #3F72AF;
          color: #fff;
          border-radius: 0.4rem;
          padding: 10px;
          box-shadow: 0 8px 8px rgba(0, 0, 0, 0.1);
        "
      >
        Manager Feedback
      </h5>
      <p style="margin: 15px 0; font-size: 18px">{{ managerFeedback }}</p>
    </div>

    <!-- Overall Rating Section -->
    <div
      style="
        width: 500px;
        height: 170px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      "
    >
      <h5
        style="
          margin: 0;
          font-size: 20px;
          background-color: #3F72AF;
          color: #fff;
          border-radius: 0.4rem;
          padding: 10px;
          box-shadow: 0 8px 8px rgba(0, 0, 0, 0.1);
        "
      >
        Overall Rating
      </h5>
      <p style="margin: 15px 0; font-size: 18px">{{ overallRating }}</p>
    </div>
  </div>
  <div
    style="
      display: flex;
      justify-content: space-around;
      gap: 20px;
      margin-top: 50px;
    "
  >
    <!-- Feedback from Senior Manager Section -->
    <div
      style="
        width: 500px;
        height: 170px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      "
    >
      <h5
        style="
          margin: 0;
          font-size: 20px;
          background-color: #3F72AF;
          color: #fff;
          border-radius: 0.4rem;
          padding: 10px;
          box-shadow: 0 8px 8px rgba(0, 0, 0, 0.1);
        "
      >
        Senior Manager Feedback
      </h5>
      <p style="margin: 15px 0; font-size: 18px">{{ seniorManagerFeedback }}</p>
    </div>

    <!-- Feedback from Super Senior Manager Section -->
    <div
      style="
        width: 500px;
        height: 170px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      "
    >
      <h5
        style="
          margin: 0;
          font-size: 20px;
          background-color: #3F72AF;
          color: #fff;
          border-radius: 0.4rem;
          padding: 10px;
          box-shadow: 0 8px 8px rgba(0, 0, 0, 0.1);
        "
      >
        Super Senior Manager Feedback
      </h5>
      <p style="margin: 15px 0; font-size: 18px">
        {{ superSeniorManagerFeedback }}
      </p>
    </div>
  </div>
</div>
