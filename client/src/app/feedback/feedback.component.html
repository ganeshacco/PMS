<div class="container mt-5">
  <h2 class="text-center mb-4">Feedback Page</h2>

  <div class="row justify-content-center">
      <!-- Feedback from Manager Section -->
      <div class="col-md-4 mb-4 mx-auto">
          <div class="card">
              <div class="card-header bg-primary text-white">
                  <h5 class="mb-0">Manager Feedback</h5>
              </div>
              <div class="card-body">
                  <p class="card-text">{{ managerFeedback }}</p>
              </div>
          </div>
      </div>

      <!-- Overall Rating Section -->
      <div class="col-md-4 mb-4 mx-auto">
          <div class="card">
              <div class="card-header bg-warning text-dark">
                  <h5 class="mb-0">Overall Rating</h5>
              </div>
              <div class="card-body">
                  <p class="card-text">{{ overallRating }}</p>
              </div>
          </div>
      </div>
  </div>
</div>
